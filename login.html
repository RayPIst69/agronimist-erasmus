    <!-- Add these spans for error messages below each input -->
    <form id="loginForm">
        <input type="text" 
               id="username" 
               placeholder="Username"
               minlength="3"
		       maxlength="30"
		       pattern="^[a-zA-Z0-9_-]+$"
               style="margin-bottom:0; margin-top:40px;">
        <span id="usernameError" style="color:red; font-size:0.9em; display:none;"></span>
        <input type="password" 
               id="password" 
               placeholder="Password"
               minlength="8"
		       maxlength="64"
               style="margin-bottom:0; margin-top:10px;">
        <span id="passwordError" 
               style="color:red; display:none; font-size:13px;">Please enter your password.</span>
    <button type="submit" style="margin-top:18px;">LOGIN</button>
    <p style="margin-top:80px; margin-bottom: 0px">Don't have an account?</p>
    <button type="button" class="btn_sign" onclick="window.location.href='sign_up.html'">SIGN UP</button>
